{% load static tailwind_tags %}
{% load static %}  <!-- Load static files for images and CSS -->
{% load humanize %}  <!-- Load humanize for intcomma filter -->
{% load tailwind_tags %}  <!-- Load Tailwind CSS tags -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Inner SPARC Realty Corporation </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-gradient {
      background: linear-gradient(to bottom, 
        #334155, 
        #475569, 
        #64748b);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Mobile menu button -->
  <button 
    id="mobile-toggle"
    class="fixed top-4 left-4 z-50 p-2 rounded-md bg-white shadow-md md:hidden"
    aria-label="Toggle menu">
    <svg id="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
    <svg id="close-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed inset-y-0 left-0 z-40 flex flex-col transition-all duration-300 ease-in-out sidebar-gradient text-white shadow-xl w-64 -translate-x-full md:translate-x-0">
    <!-- Sidebar header -->
    <div class="flex items-center justify-between p-4 border-b border-white/10">
      <img src="{% static 'media/LOGO.png' %}" alt="Company Logo" class="h-20 w-15 mx-auto sidebar-logo">      
      <h2 id="sidebar-title" class="font-semibold transition-opacity duration-200"></h2>
      <button 
        id="sidebar-toggle"
        class="p-1.5 rounded-lg bg-white/10 hover:bg-white/20 transition-colors hidden md:block"
        aria-label="Collapse sidebar">
        <svg id="collapse-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        <svg id="expand-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
    </div>

   
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a href="http://127.0.0.1:8000/dashboard/" class="flex items-center gap-3 p-3 rounded-lg transition-all hover:bg-white/10 active:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span class="nav-label transition-all duration-200">Dashboard</span>
      </a>
      
      <!-- Profile -->
      <a href="http://127.0.0.1:8000/profile/" class="flex items-center gap-3 p-3 rounded-lg transition-all hover:bg-white/10 active:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span class="nav-label transition-all duration-200">Profile</span>
      </a>
      
      <!-- Commission slip -->
      <a href="http://127.0.0.1:8000/commission/" class="flex items-center gap-3 p-3 rounded-lg transition-all hover:bg-white/10 active:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="nav-label transition-all duration-200">Commission slip</span>
      </a>

                  <!-- Signin -->
      <a href="http://127.0.0.1:8000/signin/" class="flex items-center gap-3 p-3 rounded-lg transition-all hover:bg-white/10 active:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="nav-label transition-all duration-200">Sign In</span>
      </a>
   


            <!-- Signout -->
      <a href="http://127.0.0.1:8000/signout/" class="flex items-center gap-3 p-3 rounded-lg transition-all hover:bg-white/10 active:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="nav-label transition-all duration-200">Sign Out</span>
      </a>
    </nav>

    
    <div class="p-4 border-t border-white/10">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div id="profile-info" class="transition-all duration-200">
          <p class="text-sm font-medium">User Profile</p>
          <p class="text-xs opacity-70">View account</p>
        </div>
      </div>
    </div>
  </div>
  <div id="overlay" class="fixed inset-0 bg-black/50 z-30 md:hidden hidden" aria-hidden="true"></div>

  <script>

    const sidebarLogo = document.querySelector('.sidebar-logo');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mobileToggle = document.getElementById('mobile-toggle');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const sidebarTitle = document.getElementById('sidebar-title');
    const profileInfo = document.getElementById('profile-info');
    const collapseIcon = document.getElementById('collapse-icon');
    const expandIcon = document.getElementById('expand-icon');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    const navLabels = document.querySelectorAll('.nav-label');

    
    let expanded = true;
    let isMobileOpen = false;

    
    sidebarToggle.addEventListener('click', () => {
  expanded = !expanded;

  if (expanded) {
    sidebar.classList.remove('w-20');
    sidebar.classList.add('w-64');
    collapseIcon.classList.remove('hidden');
    expandIcon.classList.add('hidden');
    sidebarTitle.classList.remove('opacity-0', 'md:hidden');
    profileInfo.classList.remove('opacity-0', 'w-0', 'overflow-hidden');
    navLabels.forEach(label => {
      label.classList.remove('opacity-0', 'w-0', 'overflow-hidden');
    });
    sidebarLogo.classList.remove('hidden'); 
  } else {
    sidebar.classList.remove('w-64');
    sidebar.classList.add('w-20');
    collapseIcon.classList.add('hidden');
    expandIcon.classList.remove('hidden');
    sidebarTitle.classList.add('opacity-0', 'md:hidden');
    profileInfo.classList.add('opacity-0', 'w-0', 'overflow-hidden');
    navLabels.forEach(label => {
      label.classList.add('opacity-0', 'w-0', 'overflow-hidden');
    });
    sidebarLogo.classList.add('hidden'); 
  }
});

    
    mobileToggle.addEventListener('click', () => {
      isMobileOpen = !isMobileOpen;
      
      if (isMobileOpen) {
        sidebar.classList.remove('-translate-x-full');
        sidebar.classList.add('translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      } else {
        sidebar.classList.remove('translate-x-0');
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      }
    });

    
    overlay.addEventListener('click', () => {
      isMobileOpen = false;
      sidebar.classList.remove('translate-x-0');
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  </script>
</body>
</html>
